<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take Screenshots</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav aria-label="main navigation" class="navbar is-dark" role="navigation">
      <div class="navbar-brand">
        <a class="navbar-item"> Home </a>
      </div>
    </nav>
    <div class="container">
      <div
        class="notification is-primary is-bordered"
        style="margin-top: 20px;">
        <form action=" " , method="post">
          {% csrf_token %}
 
          <div class="field">
            <label class="label">Url</label>
            <div class="control">
              <input
                class="input is-link"
                name="url"
                type="text"
                placeholder="Enter URL"
              />
            </div>
          </div>
          <div class="control">
            <button class="button is-link is-centered is-rounded">
              Take Screenshot
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
  <img src="{{ img.photo.url }}" />
</div>
  </body>
</html>
